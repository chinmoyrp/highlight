[package]
name = "highlight-rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.20"
axum-server = "0.5.1"
http = "0.2.9"
hyper = "0.14.27"
log = { version = "0.4.20", features = ["std"] }
opentelemetry = "0.20.0"
opentelemetry-appender-log = "0.1.0"
opentelemetry-otlp = { version = "0.13.0", features = ["http-proto", "logs", "reqwest-client", "reqwest-rustls"] }
opentelemetry-semantic-conventions = "0.12.0"
opentelemetry-stdout = { version = "0.1.0", features = ["logs"] }
opentelemetry_api = "0.20.0"
opentelemetry_sdk = { version = "0.20.0", features=["rt-tokio", "rt-tokio-current-thread", "logs_level_enabled"] }
sysinfo = "0.29.10"
tokio = { version = "1.33.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["cors"] }
tracing = "0.1.37"
tracing-opentelemetry = "0.21.0"
tracing-subscriber = { version = "0.3.17" }
uuid = { version = "1.5.0", features = ["v4", "fast-rng"] }

[dev-dependencies]
env_logger = "0.10.1"
futures = "0.3.29"
notify = "6.1.1"
pretty_env_logger = "0.5.0"
serde = "1.0.192"
serde_json = "1.0.108"
tempfile = "3.8.1"
testcontainers = "0.15.0"
